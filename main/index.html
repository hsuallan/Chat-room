<!doctype html>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        let socket = io();
        var uid;
        const set_uid = () => {
            uid = window.prompt('Enter in your id');
            $('#u').val(uid);
            socket.emit('new user', uid);
        }
        while (!uid) set_uid();//no uid set it!
        $('form').submit(() => {
            socket.emit('chat room', uid, $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('welcome message', (msg,cmd) => {//someone join call it
            $('#messages').append($('<li style = "color: darkorchid;">').text(msg).append(cmd));
        });
        socket.on('chat room', (id, msg) => {
            $('#messages').append($("<li>").text(id + ":" + msg));
        });
        socket.on('leave message', (msg) => {//someone leave call it
            $('#messages').append($("<li>").text(msg));
        });
        socket.on('alert', (msg) => {
            
            alert(msg);
        });
    });
    window.onbeforeunload = function (event) {//out alert message
        event.returnValue = "";
    };
</script>

<html>
<head>
    <title>Chat Rooom</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
            
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0px;
            width: 100%;
        }

            form #u {
                border: hidden;
                padding: 10px;
                margin-right: .5%;
                width: 8%;
            }

            form input {
                border: 0;
                padding: 10px;
                margin-right: .5%;
                width: 50%;
            }

            form span {
                color: azure;
            }

            form button {
                width: 9%;
                background: rgb(130, 224, 255);
                border: none;
                padding: 10px;
            }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

            #messages li {
                padding: 5px 10px;
            }

                #messages li:nth-child(odd) {
                    background: #eee;
                }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="" id="form">
        <span>ID：</span>
        <input id="u" autocomplete="off" readonly="readonly" />
        <span>Message：</span>
        <input id="m" autocomplete="on" /><button>Send</button>
    </form>
    <script>
       
    </script> 
</body>
</html>
